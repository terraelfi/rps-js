<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: black;
        }
    </style>
</head>
<body>
    <script>
        function getComputerChoice(){
            const randomNum = Math.random();

            if (randomNum <= 0.33) {
                return "Rock";
            } else if (randomNum <= 0.66) {
                return "Paper";
            } else {
                return "Scissor";
            }
        };

        function getHumanChoice(){
            const humanChoices = prompt("Please choose between ROCK, PAPER OR SCISSOR").toUpperCase();

            if (humanChoices === "ROCK") {
                return "Rock";
            } else if (humanChoices === "PAPER") {
                return "Paper";
            } else if (humanChoices === "SCISSOR") {
                return "Scissor"
            } else {
                alert("Please enter correctly");
                location.reload();
            }

        };


        console.log("HUMAN Chooses: " + getHumanChoice())
        console.log("CPU Chooses: " + getComputerChoice())
    </script>
</body>
</html>
